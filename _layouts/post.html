---
layout: default
---
<div id="post">
<article> <p> <li> &raquo;</li>{{ content }}
</article></div>

<div id="related">
  <h2>recent posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
