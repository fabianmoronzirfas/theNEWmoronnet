---
layout: default
title: this.blog
---
<div id="jkylblog">  <!--<h1>All Blog Posts</h1>-->
    {% for post in site.posts %}
      <span id="post"><h2>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.content | strip_html | truncatewords: 42 }}
    <div id="categories" style="font-size:0.7em;">Filed under {% for category in post.categories %} <a href="/categories/{{category | first}}/index.html">{{category | first}}</a>
    {% endfor %}</div>
    </span>{% endfor %}

</div>
